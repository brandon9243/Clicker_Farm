<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Connection to our css file -->
        <link rel="stylesheet" href="styles/style.css" />
        <!-- Game title -->
        <title>Fishing Clicker Game</title>
        <style>
            #startScreen {
                text-align: center;
                margin-top: 20%;
            }

            #startButton {
                padding: 10px 20px;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <div id="startScreen">
            <!-- The start screen for the game -->
            <h1>Welcome to the Fishing Clicker Game</h1>
            <!-- Start Button -->
            <button id="startButton">Start Fishing</button>
        </div>
        <!-- Title display -->
        <div id="gameScreen" style="display: none">
            <h1>Fishing Clicker Game</h1>

            <main>
                <!-- score -->
                <p>Fish Caught: <span id="score">0</span></p>
                <!-- button to click -->
                <button id="clicker">Catch Fish!</button>
                <!-- Autoclickers -->
                <button id="fishermen" disabled>
                    Buy Fishermen - Cost: 20, Purchased: 0
                </button>
                <button id="fishNet" disabled>
                    Buy Fishing Net Crew - Cost: 50, Purchased: 0
                </button>
                <button id="fishCorp" disabled>
                    Buy Fisherman Corporation - Cost: 100, Purchased: 0
                </button>
            </main>
        </div>
        <!-- Connecting the html to the javascript files -->
        <script src="src/main.js"></script>
        <script src="src/building.js"></script>
        <!-- The function to enable the start screen -->
        <script>
            document
                .getElementById('startButton')
                .addEventListener('click', function () {
                    document.getElementById('startScreen').style.display =
                        'none';
                    document.getElementById('gameScreen').style.display =
                        'block';
                });
        </script>
    </body>
</html>
